    <style>
      /* Custom Scrollbar for form area */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* A4 Paper Simulation */
      .a4-paper {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 0 auto;
        padding: 20mm;
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Mobile Preview Scaling */
      @media (max-width: 767px) {
        .mobile-preview-zoom {
           zoom: 0.45; /* WebKit browsers (Chrome/Safari/Edge Mobile) */
        }
        /* Fallback for browsers that don't support zoom (like Firefox Mobile) to prevent overflow */
        @supports not (zoom: 0.45) {
            .mobile-preview-zoom {
               transform: scale(0.45);
               transform-origin: top center;
               width: 222%; /* Compensate for scale down width loss */
               margin-left: -61%; /* Center the scaled element */
            }
        }
      }

      @media print {
        @page { size: A4; margin: 0; }
        body { margin: 0; }
        .no-print { display: none !important; }
        .a4-paper {
          box-shadow: none;
          margin: 0;
          width: 100%;
          height: auto;
          page-break-after: always;
        }
      }
    </style>
